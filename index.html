<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Race</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            border: 2px solid #333;
            border-radius: 8px;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            canvas {
                border: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
